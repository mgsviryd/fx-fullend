#   * make sure you set up and logged in docker
#   * $ mysql --protocol=tcp -h localhost -P <port> -u '<user>' -p <database> :to open mysql monitor

#     $ sudo lsof -i -n -P | grep TCP   :to see ports on Mac
#     $ netstat -n -a â€“o                :to see ports on Windows
#     $ nc -zv <host> <port>            :to see connection to <host> <port>

#     $ docker inspect <container_id> | grep IPAddress :to see ip-address of container

#     $ docker ps -a                    :to list all containers
#     $ docker images                   :to list all images

# When only one docker-compose.yml and .env file in root:

#     $ docker compose  --build       :to build images and start containers
#     $ docker compose down             :to stop containers and remove containers
#     $ docker compose down --rmi 'all' :to stop containers and remove containers and images

# When multiple docker-compose.yml and .env files in root:

#     $ docker compose -f docker-compose.yml --env-file .env.mysqldb up --build       :to build images and start containers
#     $ docker compose -f docker-compose.yml --env-file .env.mysqldb down             :to stop containers and remove containers
#     $ docker compose -f docker-compose.yml --env-file .env.mysqldb down --rmi 'all' :to stop containers and remove containers and images

networks:
  dev:
volumes:
  mysql-data:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - 80:80
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    ports:
      - 8080:8080
    build:
      context: ./fx-backend
    networks:
      - dev
    depends_on:
      mysqldb:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - HOST_PUBLIC_URL=${HOST_PUBLIC_URL}

  frontend:
    build:
      context: ./fx-frontend
    networks:
      - dev

  mysqldb:
    image: mysql:8.0
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
    ports:
      - ${MYSQL_PORTS}
    networks:
      - dev
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      retries: 10
      interval: 3s
      timeout: 30s